


<div class="scrollable" #scrollable *ngIf="events">
  <div class="timeline zoomable" #zoomable>
    <div class="spacer" style="width: 26px;"></div>
    <ng-container *ngFor="let event of events; let i=index" class="timeline-event">
      <div class="event"></div>
      <div class="spacer" [style.flexGrow]="i + 1"></div>
      <div class="timeline-content">
        <!-- <app-event-card [event]="event"></app-event-card> -->
      </div>
    </ng-container>
    <div class="spacer" style="width: 26px;"></div>
  </div>
</div>
