<app-search-filter (searchEvent)="onSearch($event)"></app-search-filter>
<div class="scrollable" #scrollable *ngIf="events">
  <div class="timeline zoomable" #zoomable>
    <div class="spacer" style="width: 106px"></div>
    <ng-container
      *ngFor="let event of events; let i = index"
      class="timeline-event" 
    >
    <div class="dot-card">
      <div class="event"></div>
      <div class="timeline-content" (click)="toggleStatus(i)" #cardsZoom>
        <app-event-card [event]="event"></app-event-card>
      </div>
    </div>
     
      <div class="spacer" [style.flexGrow]="1"></div>
      
    </ng-container>
    <div class="spacer" style="width: 106px"></div>
  </div>
</div>

<div class="popup" *ngIf="isPopupOpen">
  <app-event-details [event]="selectedEvent" (close)="closePopup()"></app-event-details>
</div>
